<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Board Modify</title>
</head>

<div layout:fragment="content">
    <form id="f1">

        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Board Modify
                    </div>
                    <div class="card-body">

                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" class="form-control" name="title" th:value="${dto.title}">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">내용</span>
                            <textarea class="form-control col-sm-5" rows="5"
                                      name="contents">[[${dto.contents}]]</textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">게시판</span>
                            <input type="text" class="form-control" name="category" th:value="${dto.category}" >
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">작성자</span>
                            <input type="text" class="form-control" th:value="${dto.member}" name="member" readonly>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-secondary modBtn">Modify</button>
                            </div>
                        </div>


                    </div><!--end card body-->
                </div><!--end card-->
            </div><!-- end col-->
        </div><!-- end row-->
    </form>
</div>

<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]];
    console.log(errors);

    let errorMsg = '';

    if (errors) {
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`;
        }
        history.replaceState({}, null, null);
        alert(errorMsg);
    }

    const id = [[${id}]]
    const formObj = document.querySelector("#f1");

    document.querySelector(".modBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/board/modify?id=${id}`
        formObj.method = 'post'
        formObj.submit()
    });


</script>
