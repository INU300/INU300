<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Board Read</title>
</head>

<div layout:fragment="content">
<!--    <form id="f1">-->
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Board Read
                    </div>
                    <div class="card-body">
                        <form id="f1" action="/board/modify" method="get">

                            <input type="hidden" name="id" th:value="${dto.id}" />

                            <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input type="text" class="form-control" th:value="${dto.title}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">내용</span>
                            <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.contents}]]</textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">게시판</span>
                            <input type="text" class="form-control" th:value="${dto.category}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">작성자</span>
                            <input type="text" class="form-control" th:value="${dto.member}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">작성일</span>
                            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}" readonly>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-danger removeBtn">삭제</button>
                                <button type="button" class="btn btn-primary modBtn">수정</button>
                            </div>
                        </div>

                        </form>
                    </div><!--end card body-->
                </div><!--end card-->
            </div><!-- end col-->
        </div><!-- end row-->
<!--    </form>-->
</div>


<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if (errors) {
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    const id = [[${dto.id}]]
    const formObj = document.querySelector("#f1");

    document.querySelector(".removeBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/board/remove?id=${id}`
        formObj.method = 'post'
        formObj.submit()
    });


    document.querySelector(".modBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        formObj.submit()
    });

    const result = [[${result}]];
    const modal = new bootstrap.Modal(document.querySelector(".modal"))
    if(result) {
        modal.show()
    }


</script>
